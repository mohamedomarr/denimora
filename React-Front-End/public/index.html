<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon declarations for Chrome compatibility using Letter-Logo.svg -->
    
    <!-- Standard favicon for most browsers (ICO format) -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/Assets/Logos&Icons/Letter%20Logo.ico" />

    <!-- PNG favicon for modern browsers (32x32 recommended) -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/Assets/Logos&Icons/Letter%20Logo.png" />

    <!-- PNG favicon for smaller sizes (optional, for some browsers) -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/Assets/Logos&Icons/Letter%20Logo.png" />

    <!-- Apple Touch Icon (for iOS devices, 180x180 recommended, but PNG is fine) -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/Assets/Logos&Icons/Letter%20Logo.png" />

    <!-- (Optional) Shortcut icon for legacy support -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/Assets/Logos&Icons/Letter%20Logo.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DENIMORA - Premium Turkish Denim for the Egyptian Market"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>DENIMORA</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
